language: cpp

#linux globals
dist: trusty
sudo: required
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - CONFIG=debug
    - os: linux
      compiler: gcc
      env:
        - CONFIG=intermediate
    - os: linux
      compiler: gcc
      env:
        - CONFIG=profile
    - os: linux
      compiler: gcc
      env:
        - CONFIG=release
    - os: osx
      compiler: clang
      env:
        - CONFIG=debug
    - os: osx
      compiler: clang
      env:
        - CONFIG=intermediate
    - os: osx
      compiler: clang
      env:
        - CONFIG=profile
    - os: osx
      compiler: clang
      env:
        - CONFIG=release

git:
  submodules: false

before_install:
- git submodule update --init --recursive
- ./.travis.before_install.$TRAVIS_OS_NAME.sh

script:
- cd Dependencies
- ../premake.sh gmake
- cd Build
- make -j4 config=${CONFIG}_x64
- cd ../..
- ./premake.sh gmake
- cd Build
- make -j4 config=${CONFIG}_x64

